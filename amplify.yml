version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  customHeaders:
    - pattern: '.well-known/**/*'
      headers:
        - key: 'Content-Type'
          value: 'text/plain'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
